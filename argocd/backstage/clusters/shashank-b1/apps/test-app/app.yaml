apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-app
  namespace: test
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: test
  labels:
    app: test-app
spec:
  ports:
  - name: "79"
    port: 79
    targetPort: 79
  selector:
    app: test-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
      backstage.io/kubernetes-id: test-app
  template:
    metadata:
      labels:
        app: test-app
        backstage.io/kubernetes-id: test-app
    spec:
      serviceAccountName: test-app
      containers:
      - image: docker.io/shashankram/sample-react-app:latest
        imagePullPolicy: IfNotPresent
        name: test-app
        ports:
        - containerPort: 79
